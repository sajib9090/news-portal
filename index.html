<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="categoryFinder()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid px-5">
            <div class="container-fluid">
              <a class="navbar-brand text-primary" href="#"><span class="text-white bg-primary px-3 py-2 rounded">News</span> portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li>
                    <img class="pro rounded-circle" src="https://picsum.photos/200/300" alt="">
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
    </header>
    <main class="container px-5">
        <section class="d-flex justify-content-between py-4" id="category">
           
        </section>
        <section class="mt-3">
            <p class="bg-white py-3 px-3 rounded"><span id="news-count">0</span> items found for category <span id="news-category"></span></p>
        </section>
        <section class="d-flex align-items-center justify-content-between my-5">
            <div>
                <label for="filter">Sort By View:</label>
                <select name="sortBy" id="sort">
                  <option value="" disabled selected hidden style="opacity: 0.5; border: none;">Default</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary me-3">Todayâ€™s Pick</button>
                <button class="btn btn-outline-primary">Trending</button>
            </div>
        </section>

    </main>
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
